<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="calcstyle.css">
</head>
<body>
    <script src="calcjs.js"></script>
    <div class = title>Simple Calculator</div>

    <table border="3">
        <tr>
            <td>
                <input type="text" id="result"/>

            </td>
        </tr>
    </table>

    <div class="grid-container">
        <div class="grid-item1">AC</div>
        <div class="grid-item2">+/-</div>
        <div class="grid-item3">%</div>
        <div class="itemSymbol">/</div>

        <div class="grid-item1">7</div>
        <div class="grid-item2">8</div>
        <div class="grid-item3">9</div>
        <div class="itemSymbol">*</div>

        <div class="grid-item4">4</div>
        <div class="grid-item5">5</div>
        <div class="grid-item6">6</div>
        <div class="itemSymbol">-</div>

        <div class="grid-item7">1</div>
        <div class="grid-item8">2</div>
        <div class="grid-item9">3</div>
        <div class="itemSymbol">+</div>

        <div class="grid-item10">0</div>
        <div class="grid-item11">.</div>
        <div class="itemSymbol">=</div>



    </div>
    
</body>
</html>
